<div class="container mt-5">
  <h2 class="text-center">Cadastro de Músicas</h2>
  <form (ngSubmit)="addMusic()" class="mb-4">
    <div class="mb-3">
      <label for="title" class="form-label">Título da Música:</label>
      <input id="title" [(ngModel)]="title" name="title" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Autor:</label>
      <input id="author" [(ngModel)]="author" name="author" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Adicionar Música</button>
  </form>

  <h3 class="text-center">Músicas Cadastradas</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let music of musicList">
      {{ music.title }} - <em>{{ music.author }}</em>
    </li>
  </ul>
</div>
