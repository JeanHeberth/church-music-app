<div class="container mt-5">


  <h2 class="text-center">Adicionar Música</h2>

  <form (ngSubmit)="addMusic(title.value, author.value, userId.value)">
    <div class="mb-3">
      <label for="title" class="form-label">Título da Música:</label>
      <input #title id="title" type="text" placeholder="Título" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Autor:</label>
      <input #author id="author" type="text" placeholder="Autor" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="userId" class="form-label">ID do Usuário:</label>
      <input #userId id="userId" type="text" placeholder="Nome do Usuário" class="form-control" required/>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Adicionar Música</button>
    </div>
  </form>

  <br/>
  <h3 class="text-center">Músicas Cadastradas</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let music of musics">
      {{ music.title }} - <em>{{ music.author }}</em>
    </li>
  </ul>
</div>
